dbAuthor:
  image: postgres
  environment:
    - POSTGRES_USER=magnolia
    - POSTGRES_PASSWORD=mysecretpassword

dbPublic:
  image: mysql
  environment:
    - MYSQL_USER=magnolia
    - MYSQL_PASSWORD=mysecretpassword
    - MYSQL_DATABASE=magnolia
    - MYSQL_ROOT_PASSWORD=myVerySecretPassword

author:
  build: .
  command: run
  ports:
    - "3000:8080"
  links:
    - dbAuthor:db
  environment:
    - INSTANCE_TYPE=author_postgres
    - DB_SCHEMA=magnolia
    - DB_USERNAME=magnolia
    - DB_PASSWORD=mysecretpassword

public:
  build: .
  command: run
  ports:
    - "3001:8080"
  links:
    - dbPublic:db
  environment:
    - INSTANCE_TYPE=public_mysql
    - DB_SCHEMA=magnolia
    - DB_USERNAME=magnolia
    - DB_PASSWORD=mysecretpassword