name: Build and Publish

on:
  push:
    branches: [ master ]

jobs:
  build:
    name: 'Maven: Build and upload artifact'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build Magnolia bundle
        run: mvn package -B -U

      - name: Build Magnolia Docker Image
        run: mvn -B docker:build

      - name: Push Magnolia Docker Image
        run: mvn -B -Ddocker.username=${{secrets.PACKAGES_USER}} -Ddocker.password=${{secrets.PACKAGES_TOKEN}} docker:push
