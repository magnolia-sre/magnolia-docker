name: Build

on:
  push:
    branches: [ trial-inspired ]

jobs:
  build:
    name: 'Maven: Build and upload artifact'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Maven
        run: mvn clean verify -U docker:build